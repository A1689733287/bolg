<div class="layui-header header fly-header">
    <div class="layui-container header-container">
        <a href="" class="logo">
            <img src="images/logo.png" alt="GPG">
        </a>
        <ul class="layui-nav">
            <li class="layui-nav-item">
                <a href="#!/">首页</a>
            </li>
            <li class="layui-nav-item">
                <a href="#!/article">文章</a>
            </li>
            <li class="layui-nav-item">
                <a href="#!/archive">归档</a>
            </li>
            <li class="layui-nav-item">
                <a href="#!/about">关于</a>
            </li>
        </ul>
        <div class="layui-icon mobile-menu">&#xe668;</div>
    </div>
</div>
<div class="header_back"></div>

<script>
    $(function () {
        $(".mobile-menu").click(function () {
            $(".layui-nav").slideToggle(500);
        })
    })
</script>
<div class="layui-container main">
    <div class="main_left">
        <h2 class="home-title">
            <span>任何时候都需要保持冷静。</span>
            冷静分析
        </h2>
        <div class="article-content">
            <div class="layui-card">
                <div class="layui-card-body article-content-card">
                    <div class="content">
                        <div ng-bind-html="info.aboutMe | trusted"></div>
                    </div>
                </div>
            </div>

        </div>

    </div>
    <div class="main_right">
        <div class="cate_menu">
            <h3 class="common_h3">关于我</h3>
            <p>网名:{{info.penName}}</p>
            <p>邮箱:{{info.email}}</p>
        </div>
        <div class="top_hits">
            <h3 class="common_h3">点击排行</h3>
            <ul class="hot_top common_read">
                <li ng-repeat="art in hitsRank">
                    <a href="#!/article/{{art.code}}">{{art.articleTitle}}</a>
                </li>
            </ul>
        </div>

        <div class="recommend">
            <h3 class="common_h3">最新文章</h3>
            <ul class="recommend-read common_read">
                <li ng-repeat="art in newRank">
                    <a href="#!/article/{{art.code}}">{{art.articleTitle}}</a>
                </li>
            </ul>
        </div>
    </div>

</div>
